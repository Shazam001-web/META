<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>META X AI</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 480px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }

    .chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background: #1e88e5;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #1c1c1c;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
    }

    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #222;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #1e88e5;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>ðŸ¤– META X AI</header>

    <div id="chat" class="chat">
      <div class="msg bot">
        Greetings, human! I'm <b>META X AI</b> ðŸš€<br>
        Whatâ€™s on your mind?
      </div>
    </div>

    <footer>
      <input id="input" type="text" placeholder="Ask anything..." />
      <button onclick="send()">Send</button>
    </footer>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      input.value = "";
      addMessage(text, "user");

      const typing = addMessage("META X AI is typing...", "bot typing");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        typing.remove();

        // ðŸ”¥ FIX: Convert raw JSON to clean text
        const reply =
          typeof data.reply === "string"
            ? data.reply
            : JSON.stringify(data.reply, null, 2);

        typeEffect(reply);

      } catch (err) {
        typing.remove();
        addMessage("âŒ Could not reach META X AI.", "bot");
      }
    }

    function typeEffect(text) {
      const div = document.createElement("div");
      div.className = "msg bot";
      chat.appendChild(div);

      let i = 0;
      const speed = 25;

      const interval = setInterval(() => {
        div.innerText += text[i];
        i++;
        chat.scrollTop = chat.scrollHeight;

        if (i >= text.length) clearInterval(interval);
      }, speed);
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
