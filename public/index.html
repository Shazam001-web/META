<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>META X AI</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      background: #000;
      border-bottom: 1px solid #222;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .user {
      background: #1e88e5;
      padding: 10px 14px;
      border-radius: 12px;
      margin: 8px 0;
      max-width: 80%;
      align-self: flex-end;
    }

    .bot {
      background: #222;
      padding: 10px 14px;
      border-radius: 12px;
      margin: 8px 0;
      max-width: 80%;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #000;
      border-top: 1px solid #222;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #send-btn {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #1e88e5;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    #send-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <header>ü§ñ META X AI</header>

  <div id="chat-box"></div>

  <div id="input-area">
    <input
      type="text"
      id="user-input"
      placeholder="Ask anything..."
      autocomplete="off"
    />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = sender;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = sendMessage;

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      const typing = document.createElement("div");
      typing.className = "bot";
      typing.innerText = "META X AI is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();

        chatBox.removeChild(typing);
        addMessage(data.reply, "bot");
      } catch (err) {
        chatBox.removeChild(typing);
        addMessage("‚ùå Could not reach META X AI.", "bot");
      }
    }
  </script>

</body>
</html>
