<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>META X AI</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      line-height: 1.4;
    }

    .user {
      background: #1e88e5;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background: #222;
      align-self: flex-start;
    }

    .error {
      background: #3a0000;
      color: #ff6b6b;
    }

    #typing {
      font-style: italic;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #222;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #1e88e5;
      color: white;
    }
  </style>
</head>

<body>

  <header>ðŸ¤– META X AI</header>

  <div id="chat">
    <div class="message bot">
      Greetings, human! I'm <b>META X AI</b> ðŸš€<br/>
      Whatâ€™s on your mind?
    </div>
  </div>

  <footer>
    <input id="input" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
  </footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  function addMessage(text, className) {
    const div = document.createElement("div");
    div.className = "message " + className;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    return div;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const typing = document.createElement("div");
    typing.id = "typing";
    typing.innerText = "META X AI is typing...";
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      if (!res.ok) throw new Error("Server not reachable");

      const data = await res.json();
      typing.remove();

      typeText(data.reply || "No response.", "bot");

    } catch (err) {
      typing.remove();
      addMessage("âŒ Could not reach META X AI.", "error");
    }
  }

  function typeText(text, className) {
    const div = document.createElement("div");
    div.className = "message " + className;
    chat.appendChild(div);

    let i = 0;
    const interval = setInterval(() => {
      div.innerText += text.charAt(i);
      i++;
      chat.scrollTop = chat.scrollHeight;
      if (i >= text.length) clearInterval(interval);
    }, 20);
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });
</script>

</body>
</html>
